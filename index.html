<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather sounds</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./build/index.js"></script>
  </head>
  <body style="background-image: url('./assets/summer-bg.jpg')">
    <div class="container">
      <h1 class="h1">Weather sounds</h1>
      <button id="btn1" class="btn" data-bg="summer-bg" data-link="summer">
        <img src="/assets/icons/sun.svg" alt="sun" />
      </button>
      <button id="btn2" class="btn" data-bg="rainy-bg" data-link="rain">
        <img src="/assets/icons/cloud-rain.svg" alt="rain" />
      </button>
      <button id="btn3" class="btn" data-bg="winter-bg" data-link="winter">
        <img src="/assets/icons/cloud-snow.svg" alt="snow" />
      </button>
    </div>
    <div class="container">
      <audio data-sound="summer" data-state="stop" controls>
        <source src="/assets/sounds/summer.mp3" />
      </audio>
      <audio data-sound="rain" data-state="stop" controls>
        <source src="/assets/sounds/rain.mp3" />
      </audio>
      <audio data-sound="winter" data-state="stop" controls>
        <source src="/assets/sounds/winter.mp3" />
      </audio>
    </div>
    <input class="input" min="0" max="1" step="0.05" value="0.5" type="range" />
  </body>
</html>
